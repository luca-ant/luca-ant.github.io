---
layout: page
title: "albums"
description: "archive"
header-img: "/assets/images/gallery-bg.jpg"
albums:
- album-name: iceland
  album-folder: /gallery/iceland/
  album-cover: IMG_20240107_125028.jpg
  album-date: January 2024
---

<html lang="en">
<head>
	<meta content="charset=utf-8">
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/selena.css"> -->
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/WYSIWYG.css"> -->

</head>


<body>
	<div class="container">
	
			<!-- <h2 class="text-white">{{page.title}}</h2> -->
		
			<!-- Gallery __-->
			<div class="gallery masonry-gallery">

{% for album in page.albums %}  	

				<figure class="gallery-item">
					<header class='gallery-icon'>
		       
					<a href="{{ site.baseurl }}{{ album.album-folder }}">
					<img class="rounded" src="{{ site.baseurl }}{{ album.album-folder }}{{ album.album-cover }}"></a>

					</header>	
					<figcaption class='gallery-caption'>
						<div class="entry-summary">
							<h3>{{album.album-name}}</h3>
							<p>{{album.album-date}}</p>
						</div>
					</figcaption>
				</figure>
							
{% endfor %}		
				
	</div>
			
</div>

<script src="{{ site.baseurl }}/assets/js/jquery-3.6.0.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/isotope.pkgd.min.js"></script> 
<script src="{{ site.baseurl }}/assets/js/gallery.js"></script>

</body></html>
